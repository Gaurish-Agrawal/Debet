{% extends 'base.html' %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {{ bootstrap.load_css() }}

    <title>Home</title>
</head>
    <body style = "background-color:#110f16;">
      <nav class="navbar navbar-expand-lg navbar-dark bg-custom" style="font-size: 15px; height: 60px;">
            <!-- Container wrapper -->
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="/home" style="font-size: 25px; font-family: 'Roboto Condensed', sans-serif;">Debet</a>
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarButtonsExample">
                    <!-- Left links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/debates/join">Join a Debate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/debates/create">Start a Debate</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/debates/bet">Bet</a>
                        </li>
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                    <!-- Left links -->

                    {% if not current_user.is_authenticated %}
                    <div class="d-flex align-items-center">
                        <a type="button" class="btn btn-link px-3 me-3" href="/auth/login">
                            Login
                        </a>
                        <a type="button" class="btn btn-primary me-5" href="/auth/register">
                            Register
                        </a>
                    </div>
                </div>
                {% else %}

                {% endif %}
                <!-- Collapsible wrapper -->
            </div>
            <!-- Container wrapper -->
        </nav>
    </body>
</html>
